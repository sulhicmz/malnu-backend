version: 2
updates:
  # Enable version updates for Composer dependencies
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    reviewers:
      - "sulhicmz"
    commit-message:
      prefix: "composer"
      include: "scope"

  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    reviewers:
      - "sulhicmz"
    commit-message:
      prefix: "npm"
      include: "scope"

  # Enable GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    reviewers:
      - "sulhicmz"
    commit-message:
      prefix: "github-actions"
      include: "scope"

open-pull-requests-limit: 10

# Allow dependencies regardless of a security vulnerability
allow:
  - dependency-type: "direct"
  - dependency-type: "indirect"

# Ignore certain dependencies
ignore:
  - dependency-name: "php"
    update-types: ["version-update:semver-patch"]
  - dependency-name: "react"
    update-types: ["version-update:semver-patch"]
