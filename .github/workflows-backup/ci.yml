          # scp build-${{ github.sha }}.tar.gz ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/tmp/
          # ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} 'cd /var/www/app && tar -xzf /tmp/build-${{ github.sha }}.tar.gz && php artisan migrate --force && php artisan config:cache && php artisan route:cache'
