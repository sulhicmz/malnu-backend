services:
  # Backend PHP Application Service
  app:
    image: hyperf/hyperf:8.3-alpine-v3.19-swoole-v6
    volumes:
      - .:/data/project
      - app_runtime:/data/project/runtime
    ports:
      - "9501:9501"
    working_dir: /data/project
    entrypoint: ["/data/project/docker-entrypoint.sh"]
    command: ["php", "artisan", "watch"]
    environment:
      - APP_ENV=local
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=malnu
      - DB_USERNAME=malnu_user
      - DB_PASSWORD=malnu_password_change_in_production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - malnu-network
    restart: unless-stopped

  # Frontend React/Vite Development Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:9501
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    depends_on:
      - app
    networks:
      - malnu-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # MySQL Database Service
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password_change_in_production
      MYSQL_DATABASE: malnu
      MYSQL_USER: malnu_user
      MYSQL_PASSWORD: malnu_password_change_in_production
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password_change_in_production"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - malnu-network
    restart: unless-stopped

  # PostgreSQL Database Service (Alternative)
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: malnu
      POSTGRES_USER: malnu_user
      POSTGRES_PASSWORD: malnu_password_change_in_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U malnu_user -d malnu"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - malnu-network
    restart: unless-stopped
    profiles:
      - postgres

  # Redis Service for caching, sessions, and queues
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - malnu-network
    restart: unless-stopped

  # Database Management Tool (Adminer)
  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - malnu-network
    restart: unless-stopped
    profiles:
      - tools

  # Redis Management Tool (Redis Commander)
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - malnu-network
    restart: unless-stopped
    profiles:
      - tools

volumes:
  mysql_data:
  postgres_data:
  redis_data:
  app_runtime:

networks:
  malnu-network:
    driver: bridge
